<div id="styles">
	<link rel="stylesheet" href="resources/panels/rotation/styles/main-style.css" />
	<link rel="stylesheet" href="resources/panels/rotation/styles/schedule-style.css" />
</div>
<div id="content">
	<div class="fixed low">
		<div id="ticker-container">
			<div id="ticker-numbers-container">
				<div class="ticker-text">
					<span id="ticker-numbers-header">Today's Block Rotation:</span>
				</div>
				<div id="ticker-numbers">
					
					<span class="ticker-block" id="block1"></span>
					<span class="ticker-block" id="block2"></span>
					<span class="ticker-block" id="block3"></span>
					<span class="ticker-block" id="block4"></span>
				</div>
				<div class="ticker-text">
					<span id="today-weekday"></span>
					<span id="today-date"></span>
					<span id="today-blockday"></span>
				<div class="clear"></div>
				</div>
			</div>
		</div>
		
	</div>
	<div id="timetable-container">
		<div class="schedule-header">
					<h1>Today's Schedule</h1>
		</div>
		<div id="timetable-load-today">
			<span class="timetable-fail" id="timetable-today-fail"></span>
		</div>
		<div class="schedule-header">
				<h1>Tomorrow's Schedule</h1>
		</div>
		<div id="timetable-load-tomorrow">
			<span class="timetable-fail" id="timetable-tomorrow-fail"></span>
		</div>
	</div>
</div>
